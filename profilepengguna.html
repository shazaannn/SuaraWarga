<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Pengguna - Suara Warga</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: #f2f2f2;
    }

    header {
      background: #2e86de;
      color: white;
      text-align: center;
      padding: 1.2rem;
      font-size: 1.2rem;
    }

    .profile {
      background: white;
      padding: 1.5rem;
      margin: 1rem auto;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .profile h2 {
      margin: 0;
      color: #333;
    }

    .location {
      color: #777;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .stats {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .stat-box {
      background: #eaf4ff;
      padding: 1rem;
      border-radius: 10px;
      flex: 1;
      text-align: center;
      color: #2e86de;
      font-weight: bold;
    }

    .report-list {
      margin-top: 1rem;
    }

    .report-card {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .report-card h4 {
      margin: 0;
      color: #444;
    }

    .report-card p {
      font-size: 0.9rem;
      color: #666;
    }

    .settings {
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }

    .settings button {
      display: block;
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 0.8rem;
      border: none;
      background: #eee;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .settings button.logout {
      background: #ff4d4d;
      color: white;
    }

    .settings button.logout:hover {
      background: #d93434;
    }
  </style>
</head>
<body>

  <header>Profil Pengguna</header>

  <div class="profile">
    <h2>Rifda Rahma</h2>
    <p class="location">Warga Cibiru</p>

    <div class="stats">
      <div class="stat-box">3 Postingan</div>
      <div class="stat-box">2 Komentar</div>
    </div>

    <div class="report-list">
      <div class="report-card">
        <h4>Kategori: Korupsi</h4>
        <p>Urgent! Kasus korupsi di Majalaya...</p>
      </div>

      <div class="report-card">
        <h4>Kategori: Politik</h4>
        <p>DPR sahkan RUU TNI 2025, warga pro dan kontra...</p>
      </div>

      <div class="report-card">
        <h4>Kategori: Pendidikan</h4>
        <p>Keliatan alim padahal uang muridnya digelapkan...</p>
      </div>
    </div>

    <div class="settings">
      <button>üåó Mode: Terang / Gelap</button>
      <button>üåê Bahasa: Indonesia / English</button>
      <button class="logout">üö™ Keluar Akun</button>
    </div>
  </div>

</body>
</html>
